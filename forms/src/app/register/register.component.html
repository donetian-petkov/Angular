<form [formGroup]="form">
  <div class="form-group">
    <label for="email" #highlight="highlight" [appHighlight]="true">Email: </label>
    <input type="text" name="email" id="email" formControlName="email">
    <ul *ngIf="form.get('email')!.invalid && form.get('email')!.touched" class="errors">
      <li *ngIf="form.get('email')!.errors?.required">Email is Required</li>
      <li *ngIf="form.get('email')!.errors?.email">Email is Invalid</li>
    </ul>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" formControlName="password">
    <ul *ngIf="form.get('password')!.invalid && form.get('password')!.touched" class="errors">
      <li *ngIf="form.get('password')!.errors?.required">Password is Required</li>
      <li *ngIf="form.get('password')!.errors?.minlength">Password should be minimum 6 characters</li>
    </ul>
  </div>

  <div class="form-group">
    <label for="repeat-password">Repeat Password: </label>
    <input type="password" name="repeat-password" id="repeat-password" formControlName="repeatPassword">
    <ul *ngIf="form.get('repeatPassword')!.invalid && form.get('repeatPassword')!.touched" class="errors">
      <li *ngIf="form.get('repeatPassword')!.errors?.required">Password is Required</li>
      <li *ngIf="form.get('repeatPassword')!.errors?.minlength">Password should be minimum 6 characters</li>
      <li *ngIf="form.get('repeatPassword')!.errors?.sameValue">Password and repeatPassword should be the same</li>
    </ul>
  </div>
  <button>Login</button>
</form>
